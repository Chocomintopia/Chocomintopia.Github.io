<footer>
    {% include paginate.html %}
    {% include suggestion.html %}
    {% if page.url == "/about" or paginator.total_pages == 1 or page.url == "/404" %}
    {% endif %}
    <br />
    <br />
    <div class="user-footer">
        <div class="copyright alignable pull-left">
            {% if site.copyright %}
                <h2> &copy;{{ site.copyright }}</h2>
            {% else %}
                <h2> &copy;{{ site.title }}</h2>
            {% endif %}
        </div>
        <div class="alignable pull-right">
            <a target="_blank" href="https://chocomintopia.github.io/about" class="button">
                About me
            </a>
            <a target="_blank" href="https://github.com/{{ site.github_username }}" class="button">
                @{{ site.github_username }}
            </a>
            <a class="button">
            <script language="JavaScript">
            document.write("Last Updated: " +((new Date(document.lastModified)).getYear()+1900) +"/"+ ((new Date(document.lastModified)).getMonth()+1) +"/"+(new Date(document.lastModified)).getDate() + "")
            </script>
            </a>
    </div>
    <div style="clear:both"></div>
    <hr />
    <div class="theme-footer">
        <p class="alignable pull-left" style="display: inline-block">
            Built with <a href="http://jekyllrb.com/" class="different-highlight underline">Jekyll</a>
        </p>
          <!--KaTeX-->

          <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
          <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"></script>
          <script>
              document.addEventListener("DOMContentLoaded", function() {
                  renderMathInElement(document.body, {
                      // ...options...
                  });
              });
          </script>

<script src="https://cdn.jsdelivr.net/npm/katex-copytex@latest/dist/katex-copytex.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/katex-copytex@latest/dist/katex-copytex.min.css" rel="stylesheet" type="text/css">


    </div>
</footer>
